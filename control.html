<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>control test</title>
</head>
<body>
<p id="android2Web">TEST</p>
<p id="ptext">control by url</p>

<button id="buttonId0" class="buttonClass" onclick="window.location.href='control://function0'">按键0</button>

<p>control by js</p>

<button id="buttonId1" class="buttonClass" onclick="javascript:JsBridge.doControl('参数1','参数2')">按键1
</button>

<script>
    function setTitle(str){
        var a = document.getElementById('android2Web');
        a.innerHTML=str;
    }
    function setRed(){
        //
        var a = document.getElementById('ptext');
        a.style.backgroundColor="#F00";
    }
    function setColor(color, text){
        var a = document.getElementById('ptext');
        a.style.backgroundColor = color;
        a.innerHTML = text;
    }

</script>
</body>
